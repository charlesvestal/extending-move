<h2>Create a Chord Kit from a WAV file</h2>
{message_html}

<form enctype="multipart/form-data" method="post">
    <input type="hidden" name="action" value="chord"/>
    <input type="hidden" name="mode" id="mode" value="download"/>
    
    <label for="file">Select WAV file:</label>
    <input id="file" name="file" type="file" accept=".wav" required/>
    <br/><br/>

<style type="text/css">
    .chord-info {
        margin: 20px 0;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 5px;
    }

    .chord-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-top: 10px;
    }

    .chord-cell {
        padding: 10px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 4px;
        text-align: center;
    }

    .chord-cell .notes {
        display: block;
        font-size: 0.8em;
        color: #666;
    }

    .preview-section {
        margin-top: 30px;
        position: relative;
    }

    .pads-preview {
        width: 100%;
        max-width: 900px;
        height: auto;
    }

    .pad-labels {
        display: grid;
        grid-template-columns: repeat(16, 1fr);
        gap: 10px;
        margin-top: 10px;
        padding: 0 10px;
    }

    .pad-label {
        font-size: 12px;
        color: #333;
        text-align: center;
    }
</style>
