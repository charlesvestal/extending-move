<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ableton Move Slice Kit Generator</title>
  <link rel="stylesheet" href="shared.css">
  <style>
    /* Tool-specific styles for Slice */
    #waveform {
      width: 100%;
      height: 128px;
      background: #f5f5f5;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
  </style>
  <!-- Include Wavesurfer.js v6 and its regions plugin -->
  <script src="https://unpkg.com/wavesurfer.js@6/dist/wavesurfer.js"></script>
  <script src="https://unpkg.com/wavesurfer.js@6/dist/plugin/wavesurfer.regions.js"></script>
  <!-- Include JSZip -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Ableton Move Slice Kit Generator</h2>
    <p>Select a .WAV, .AIF, .AIFF or .MP3 file to slice onto pads as a Choke Kit ablpreset.</p>
    <input type="file" id="wavFileInput" accept=".wav, .aiff, .aif, .mp3"><br>
    <label for="num_slices">Number of slices (1-16): </label>
    <input id="num_slices" type="number" min="1" max="16" value="16"><br>
    <div id="waveform"></div>
    <button id="resetSlices">Reset Slices</button>
    <button id="generatePreset">Download Preset</button>
  </div>

  <small> by <a href="mailto:charles@charles.pizza">charlesv</a> with some help from some friends</small>

  <!-- Shared JavaScript -->
  <script src="shared.js"></script>
  <!-- Slice tool specific JavaScript -->
  <script src="slice.js"></script>
</body>
</html>
