<h2>Set Management</h2>
<div id="result-message">{message_html}</div>

<div class="set-management-container">
    <!-- Only one tab: Generate Set with Patterns -->
    <div id="generate-tab" class="set-tab active">
        <form method="post" action="/set-management">
            <input type="hidden" name="action" value="generate" />
            
            <div class="form-group">
                <label for="gen_set_name">Set Name:</label>
                <input type="text" name="set_name" id="gen_set_name" required />
            </div>

            <div class="form-group">
                <label for="root_note">Root Note (MIDI number):</label>
                <input type="number" name="root_note" id="root_note" min="0" max="127" value="5" required />
            </div>
            <div class="form-group">
                <label for="tempo">Tempo (BPM):</label>
                <input type="number" name="tempo" id="tempo" min="20" max="300" value="152" required />
            </div>

            <label for="generate_pad_index">Device Pad:</label>
            <select name="pad_index" id="generate_pad_index" required>
                {{ pad_options }}
            </select>
            <br>
            <label for="generate_pad_color">Pad Color:</label>
            <select name="pad_color" id="generate_pad_color" required>
                {{ pad_color_options }}
            </select>
            <br>
            <button type="submit" class="generate-button">Generate Set</button>
        </form>
    </div>
</div>

<style>
.set-management-container {
    max-width: 800px;
    margin: 0 auto;
}

.tab-nav {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.tab-button {
    padding: 10px 20px;
    background: #f0f0f0;
    border: 1px solid #ccc;
    cursor: pointer;
    transition: background 0.3s;
}

.tab-button.active {
    background: #007bff;
    color: white;
}

.set-tab {
    padding: 20px;
    border: 1px solid #ccc;
    background: #f9f9f9;
}

.track-config {
    margin-bottom: 30px;
    padding: 15px;
    background: white;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.track-config h4 {
    margin-top: 0;
    color: #333;
}

.track-config h5 {
    margin-top: 15px;
    margin-bottom: 10px;
    color: #666;
}

.track-params {
    margin-top: 15px;
}

.param-row {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    gap: 10px;
}

.param-row label {
    min-width: 150px;
    font-weight: normal;
}

.param-row input[type="range"] {
    flex: 1;
    max-width: 200px;
}

.param-row span {
    min-width: 50px;
    text-align: right;
}

.form-group {
    margin-bottom: 20px;
}

.generate-button {
    margin-top: 20px;
    padding: 12px 30px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.generate-button:hover {
    background: #218838;
}
</style>

<script>
// Tab switching
function switchSetTab(tabName) {
    // Hide all tabs
    document.querySelectorAll('.set-tab').forEach(tab => {
        tab.style.display = 'none';
    });
    
    // Remove active class from all buttons
    document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
    });
    
    // Show selected tab
    document.getElementById(tabName + '-tab').style.display = 'block';
    
    // Add active class to clicked button
    event.target.classList.add('active');
}

// Track enable/disable
document.addEventListener('DOMContentLoaded', function() {
    // Add event listeners for track checkboxes
    for (let i = 0; i < 4; i++) {
        const checkbox = document.querySelector(`input[name="track${i}_enabled"]`);
        const params = checkbox.parentElement.nextElementSibling;
        
        checkbox.addEventListener('change', function() {
            params.style.display = this.checked ? 'block' : 'none';
        });
        
        // Initialize display state
        if (checkbox.checked) {
            params.style.display = 'block';
        }
    }
    
    // Add event listeners for range inputs to update display values
    document.querySelectorAll('input[type="range"]').forEach(input => {
        input.addEventListener('input', function() {
            const valueSpan = document.getElementById(this.id + '_val');
            if (valueSpan) {
                let value = this.value;
                if (this.name.includes('swing')) {
                    value = Math.round(parseFloat(value) * 100) + '%';
                }
                valueSpan.textContent = value;
            }
        });
    });
});
</script>
