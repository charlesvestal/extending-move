{% extends "base.html" %}
{% block content %}
<h2>Cyclic Envelope Visualizer</h2>
{% if message %}
  <p class="{{ message_type }}">{{ message }}</p>
{% endif %}
<canvas id="cyc-env-canvas" width="300" height="150"></canvas>
<div id="cyc-env-controls">
  <label>Time
    <input type="range" id="time" class="input-knob" min="0.1" max="2" step="0.1" value="{{ defaults.time }}">
  </label>
  <label>Tilt
    <input type="range" id="tilt" class="input-knob" min="0" max="1" step="0.01" value="{{ defaults.tilt }}">
  </label>
  <label>Hold
    <input type="range" id="hold" class="input-knob" min="0" max="1" step="0.01" value="{{ defaults.hold }}">
  </label>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ host_prefix }}/static/shared.js"></script>
<script src="{{ host_prefix }}/static/input-knobs.js"></script>
<script src="{{ host_prefix }}/static/cyc_env.js"></script>
{% endblock %}
