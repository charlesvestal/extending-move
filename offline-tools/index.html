<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ableton Move Tools</title>
  <link rel="stylesheet" href="shared.css">
  <style>
    .tool-links {
      margin: 20px 0;
    }
    .tool-links a {
      display: block;
      padding: 10px;
      margin: 5px 0;
      background: #f5f5f5;
      border: 1px solid #ddd;
      text-decoration: none;
      color: #333;
    }
    .tool-links a:hover {
      background: #eaeaea;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: 1px solid #ddd;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ableton Move Tools</h1>
    <div class="tool-links">
      <a href="#" onclick="loadTool('chord.html')">Chord Kit Generator</a>
      <a href="#" onclick="loadTool('slice.html')">Slice Kit Generator</a>
    </div>
    <iframe id="toolFrame" src="chord.html"></iframe>
  </div>

  <script>
    function loadTool(page) {
      document.getElementById('toolFrame').src = page;
      var toolName = page.split('.')[0]; // e.g., "chord" or "slice"
      history.pushState({tool: page}, "", "/" + toolName);
    }

    // On page load, check if the current URL indicates a specific tool.
    window.addEventListener("DOMContentLoaded", function(){
      var path = location.pathname;
      var toolPage = "chord.html"; // default tool
      if (path === "/chord" || path === "/slice") {
        toolPage = path.substring(1) + ".html"; // e.g., "chord.html"
      }
      document.getElementById("toolFrame").src = toolPage;
      history.replaceState({tool: toolPage}, "", path);
    });

    // Update iframe when the user navigates back/forward.
    window.addEventListener("popstate", function(event){
      if (event.state && event.state.tool) {
        document.getElementById("toolFrame").src = event.state.tool;
      }
    });
  </script>
</body>
</html>
