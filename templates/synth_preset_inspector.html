<h2>Synth Preset Inspector</h2>
{message_html}

<form method="POST" action="/synth-preset-inspector" id="preset-form">
    <input type="hidden" name="action" id="action-input" value="select_preset">
    <div class="preset-selection">
        <select name="preset_select" id="preset_select">
            {{ options }}
        </select>
        <button type="submit" onclick="document.getElementById('action-input').value='select_preset'">Select</button>
        <button type="submit" onclick="document.getElementById('action-input').value='edit_preset'">Edit</button>
    </div>
    
    <div class="macro-display">
        {{ macros_html }}
    </div>
</form>

<!-- The dropdown change event is handled by main.js using AJAX -->

<style>
    .preset-selection {
        margin-bottom: 20px;
        padding: 15px;
        background-color: #f5f5f5;
        border-radius: 5px;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .preset-selection select {
        flex-grow: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    .macros-container {
        margin-top: 20px;
    }
    
    .macro-item {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    
    .macro-header {
        margin-top: 0;
        color: #333;
        font-size: 1.17em;
        font-weight: bold;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
    }
    
    .macro-name-input {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 1em;
        width: 60%;
        margin-left: 10px;
    }
    
    .parameter-mapping {
        margin: 15px 0;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 4px;
    }
    
    .parameter-mapping select {
        display: block;
        width: 100%;
        padding: 8px;
        margin: 8px 0 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    .range-inputs {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 10px;
    }
    
    .range-inputs label {
        display: flex;
        flex-direction: column;
        font-size: 0.9em;
        color: #555;
    }
    
    .range-inputs input {
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 3px;
        width: 120px;
    }
    
    .current-mappings {
        margin-top: 15px;
        padding-top: 10px;
        border-top: 1px dashed #ccc;
    }
    
    .current-mappings h4 {
        margin-top: 0;
        font-size: 1em;
        color: #555;
    }
    
    .parameters-list {
        margin-top: 10px;
        padding-left: 20px;
    }
    
    .parameters-list li {
        margin-bottom: 5px;
    }
</style>
